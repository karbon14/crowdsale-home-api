version: 0.0
os: linux
files:
  - source: ./
    destination: /home/ubuntu/karbon14-home
    owner: ubuntu
hooks:
  AfterInstall:
    - location: scripts/npm-install.sh
      runas: ubuntu
      timeout: 300
  ApplicationStart:
    - location: scripts/npm-start.sh
      runas: ubuntu
      timeout: 60