version: '3'

services:
  maildev:
    image: "djfarrelly/maildev"
    container_name: "maildev"
    ports:
      - "1025:1025"
      - "1080:1080"
    command: bin/maildev --web 1080 --smtp 1025
    
  swagger_ui:
    image: "swaggerapi/swagger-ui"
    environment:
      - API_URL=https://api.karbon14.org/v1/api-docs
    restart: always
    ports:
      - "8081:8080"

